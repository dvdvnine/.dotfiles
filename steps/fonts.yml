- defaults:
    link:
      glob: true
      relink: true

- create:
    - ~/.local/share/fonts/:
      mode: 0755

- clean: ["~/.local/share/fonts"]

- link:
    ~/.local/share/fonts/: personal/fonts/MonoLisa/Static/**

- link:
    ~/.local/share/fonts/: "personal/fonts/Dank Mono/**"

- shell:
    - command: fc-cache -fv
      description: Update font cache
      stdout: false
      stderr: true
